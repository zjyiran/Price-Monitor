name: Metal Price Monitor

# 设定触发时间
on:
  schedule:
    # 这里的格式是 Cron，下面代表每天北京时间上午 10:00 运行 (UTC 2:00)
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许你手动点击按钮立刻运行一次

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 运行爬虫脚本
        run: python gold_price_bot.py
        env:
          # 如果你有 API Key，在这里设置环境变量
          API_KEY: ${{ secrets.METAL_API_KEY }}
